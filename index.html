<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="weather-app-container">
        <h1>Real-Time Weather</h1>

        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name (e.g., Accra)" autocomplete="off">
            <button id="search-button">Get Weather</button>
        </div>

        <div id="weather-display" class="weather-card hidden">
            <h2 id="city-name"></h2>
            
            <div class="main-info">
                <p id="temperature" class="temp-large"></p>
                <img id="weather-icon" src="" alt="Weather Icon" class="icon">
            </div>

            <p id="description" class="condition-text"></p>

            <div class="details-grid">
                <div class="detail-item">
                    <p class="label">Humidity</p>
                    <p id="humidity" class="value"></p>
                </div>
                <div class="detail-item">
                    <p class="label">Wind Speed</p>
                    <p id="wind-speed" class="value"></p>
                </div>
                <div class="detail-item">
                    <p class="label">Feels Like</p>
                    <p id="feels-like" class="value"></p>
                </div>
            </div>
        </div>

        <p id="error-message" class="error-text"></p>
    </div>
</body>
</html>
